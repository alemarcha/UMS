swagger: "2.0"
info:
  description: "REST API with Swagger doc"
  version: "1.0.1"
  title: "REST - Swagger Babelomics"
  termsOfService: "http://swagger.io/terms/"
  contact:
    name: "APP Support"
    url: "https://github.com/alemarcha/UMS"
    email: "babelomics6@clinbioinfosspa.es"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:3000"
basePath: "/api"
tags:
- name: "auth"
  description: "Auth endpoints"
schemes:
- "http"
paths:
  /users/login:
    post:
      description: "Logs user into the system"
      tags:
      - "users"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: "body"
          name: "Login user"
          description: "User info in order to login."
          schema:
            type: object
            required: 
              - email
              - password
            properties:
              email:
                type: string
              password:
                type: string
                format: "password"
            example:
              email: user@email.com
              password: mypass
      responses:
         '200':
           description: User login
    # /users/logout: 
    #   get: 
    #     description: Logout application
    #     tags:
    #     - "users"
    #     summary: Logs out current logged in user session
    #     operationId: "logoutUser"
    #     produces: 
    #       - "application/json"
    #     parameters: []
    #     responses:
    #      '200':
    #       default: 
    #         description: successful operation
  /users/register:
    post:
      description: Register user account to the application.
      tags:
      - "users"
      consumes:
        - application/json
      produces:
      - "application/json"
      parameters:
      - in: body
        name: Register user
        description: User info in order to register.
        schema:
          type: object
          required: 
            - email
            - password
            - firstName
            - lastName
          properties:
            email:
              type: string
              example: jack@email.com
              description: User's email.
            password:
              type: string
              description: User's password.
              example: passw
              format: "password"
            firstName:
              type: string
              description: User's first name.
              example: Jack
            lastName:
              type: string
              description: User's last name.
              example: Jackson
      responses:
        '200':
          description: User add response
        '201':
          description: Created
        '405':
          description: Invalid input
  /users/update:
    put:
      description: "Update a user"
      tags:
      - "users"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: body
        name: Update
        description: User info in order to register.
        schema:
          type: object
          required: 
            - email
            - password
            - firstName
            - lastName
            - isActive
          properties:
            email:
              type: string
              example: jack@email.com
              description: User's email.
            password:
              type: string
              description: User's password.
              example: passw
              format: "password"
            firstName:
              type: string
              description: User's first name.
              example: Jack
            lastName:
              type: string
              description: User's last name.
              example: Jackson
            isActive:
              type: boolean
              example: true
              description: Activation of the user.
      responses:
        '200':
           description: User update response
        '201':
          description: Updated
        '405':
          description: Invalid input
        default:
          description: Unexpected error
  /users/search:
    get:
      description: "Return the users"
      tags:
      - "users"
      produces:
      - application/json
      responses:
         '200':
           description: "users response"
  /roles/search:
    get:
      description: "Return the roles"
      tags:
      - "roles"
      produces:
        - application/json
      responses:
         '200':
           description: "roles response"
  /roles/create:
    post:
      description: "Create a new role"
      tags:
      - "roles"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - name: "roleName"
        in: "body"
        description: "Descriptive role name."
        required: true
        schema:
          type: string
          example:
            roleName: adminApp
      responses:
        '200':
           description: Role save response
        '201':
          description: Created
        '405':
          description: Invalid input
        default:
          description: Unexpected error
  /roles/update:
    put:
      tags:
      - "roles"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: body
        name: Update role
        description: Update role info.
        schema:
          type: object
          required: 
            - roleName
            - isActive
          properties:
            roleName:
              type: string
              example: adminCSVS
              description: role name.
            isActive:
              type: boolean
              example: true
              description: Activation of the role.
      responses:
        '200':
           description: Role update response
        '201':
          description: Updated
        '405':
          description: Invalid input
        default:
          description: Unexpected error
  /permissions/create:
    post:
      tags:
      - "permission"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: body
        name: Create permission
      description: "Create a new permission"
      schema:
          type: object
          required: 
            - permissionName
          properties:
            permissionName:
              type: string
              example: editHipathia
              description: Descriptive permission name.
      responses:
        '200':
           description: Permission save response
        '201':
          description: Created
        '405':
          description: Invalid input
        default:
          description: Unexpected error
  /permissions/update:
    put:
      tags:
      - "permission"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: body
        name: Update permission
        description: Update permission info.
        schema:
          type: object
          required: 
            - permissionName
            - isActive
          properties:
            permissionName:
              type: string
              example: editCSVS
              description: Update a permission name.
            isActive:
              type: boolean
              example: true
              description: Activation of the permission.
      responses:
        '200':
           description: Permission save response
        '201':
          description: Created
        '405':
          description: Invalid input
        default:
          description: Unexpected error
  /permissions/search:
    get:
      description: Search permissions
      tags:
      - "permission"
      produces:
      - "application/json"
      responses:
         '200':
           description: Permissions response
  /ping:
    get:
      description: "Ping Api Rest"
      produces:
      - application/json
      responses:
        '200':
          description: Ping response