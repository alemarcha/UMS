schemes:
- "http"
paths:
  /users/search:
    get:
      description: "Return the users"
      tags:
      - "users"
      produces:
      - application/json
      responses:
         '200':
           description: "users response"
  /users/register:
    post:
      description: Register user account to the application.
      tags:
      - "users"
      consumes:
        - application/json
      produces:
      - "application/json"
      parameters:
      - in: body
        name: Register user
        description: User info in order to register.
        schema:
          type: object
          required: 
            - email
            - password
            - firstName
            - lastName
          properties:
            email:
              type: string
              example: jack@email.com
              description: User's email.
            password:
              type: string
              description: User's password.
              example: passw
              format: "password"
            firstName:
              type: string
              description: User's first name.
              example: Jack
            lastName:
              type: string
              description: User's last name.
              example: Jackson
      responses:
        '200':
          description: User add response
        '201':
          description: Created
        '405':
          description: Invalid input
        '409':
          description: Unauthorized petition, maybe already in use
  /users/login:
    post:
      description: "Logs user into the system"
      tags:
      - "users"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: "body"
          name: "Login user"
          description: "User info in order to login."
          schema:
            type: object
            required: 
              - email
              - password
            properties:
              email:
                type: string
              password:
                type: string
                format: "password"
            example:
              email: user@email.com
              password: mypass
      responses:
         '200':
           description: User login
         '400':
           description: Bad Request
