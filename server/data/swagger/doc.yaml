swagger: "2.0"
info:
  description: "REST API with Swagger doc"
  version: "1.0.1"
  title: "REST - Swagger Babelomics"
  termsOfService: "http://swagger.io/terms/"
  contact:
    name: "APP Support"
    url: "https://github.com/alemarcha/UMS"
    email: "alexis.martinez@juntadeandalucia.es"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:3000"
basePath: "/api"
tags:
- name: "auth"
  description: "Auth endpoints"
schemes:
- "http"
paths:
  /users/login:
    post:
      description: "Login to the application"
      tags:
      - "users"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: "body"
          name: "Login user"
          description: "User info in order to login."
          schema:
            type: object
            required: 
              - email
              - password
            properties:
              email:
                type: string
              password:
                type: string
                format: "password"
            example:
              email: user@email.com
              password: mypass
      responses:
         '200':
           description: User login
  /users/register:
    post:
      description: "Register to the application"
      tags:
      - "users"
      consumes:
        - application/json
      produces:
      - "application/json"
      parameters:
      - name: "email"
        description: "User info in order to register."
        in: "body"
        required: true
        type: "string"
      - name: "password"
        description: "User's password."
        in: "formData"
        required: true
        type: "string"
        format: "password"
      - name: "firstName"
        description: "User's first name."
        in: "formData"
        required: true
        type: "string"
      - name: "lastName"
        description: "User's last name."
        in: "formData"
        required: true
        type: "string"
      # example:
      #   email: user@email.com
      #   password: passw
      #   firstName: Jack
      #   lastName: Jackson
      responses:
         '200':
           description: "User add response"
  /users/search:
    get:
      description: "Return the users"
      tags:
      - "users"
      produces:
      - application/json
      responses:
         '200':
           description: "users response"
  /roles/search:
    get:
      description: "Return the roles"
      tags:
      - "roles"
      consumes:
        - application/json
      produces:
        - application/json
      responses:
         '200':
           description: "roles response"
  /roles/create:
    post:
      description: "Create a new role"
      tags:
      - "roles"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - name: "roleName"
        in: "body"
        description: "Descriptive role name."
        required: true
        schema:
          type: string
          example:
            roleName: adminApp
      responses:
        '200':
           description: "Role save response"
        default:
          description: Unexpected error
  /permissions/search:
    get:
      description: "Search permissions"
      tags:
      - "permission"
      produces:
      - "application/json"
      responses:
         '200':
           description: "Search permissions"
  /ping:
    get:
      description: "Ping Api Rest"
      produces:
      - application/json
      responses:
        '200':
          description: Ping response