  /roles/search:
    get:
      description: "Return the roles"
      tags:
      - "roles"
      produces:
        - application/json
      responses:
         '200':
           description: "roles response"
  /roles/create:
    post:
      description: "Create a new role"
      tags:
      - "roles"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - name: "roleName"
        in: "body"
        description: "Descriptive role name."
        required: true
        schema:
          type: string
          example:
            roleName: adminApp
      responses:
        '200':
           description: Role save response
        '201':
          description: Created
        '405':
          description: Invalid input
        default:
          description: Unexpected error
  /roles/update:
    put:
      tags:
      - "roles"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: body
        name: Update role
        description: Update role info.
        schema:
          type: object
          required: 
            - roleName
            - newRoleName
            - isActive
          properties:
            roleName:
              type: string
              example: adminCSVS
              description: old role name.
            newRoleName:
              type: string
              example: adminHipathia
              description: new role name.  
            isActive:
              type: boolean
              example: true
              description: Activation of the role.
      responses:
        '200':
           description: Role update response
        '201':
          description: Updated
        '405':
          description: Invalid input
        '409':
          description: Unauthorized petition, maybe already in use
        default:
          description: Unexpected error
  /permissions/search:
    get:
      description: Search permissions
      tags:
      - "permission"
      produces:
      - "application/json"
      responses:
         '200':
           description: Permissions response
  /permissions/create:
    post:
      description: "Create permissions"
      tags:
      - "permission"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - name: Create permission
        in: body
        description: "Create a new permission"
        schema:
          type: object
          required: 
            - permissionName
          properties:
            permissionName:
              type: string
              example: editHipathia
              description: Descriptive permission name.
      responses:
        '200':
           description: Permission save response
        '201':
          description: Created
        '405':
          description: Invalid input
        default:
          description: Unexpected error
  /permissions/update:
    put:
      tags:
      - "permission"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: body
        name: Update permission
        description: Update permission info.
        schema:
          type: object
          required: 
            - permissionName
            - newPermissionName
            - isActive
          properties:
            permissionName:
              type: string
              example: editCSVS
              description: Old permission name.
            newPermissionName: 
              type: string
              example: readCSVS
              description: Update a permission name with a new one.
            isActive:
              type: boolean
              example: true
              description: Activation of the permission.
      responses:
        '200':
           description: Permission save response
        '201':
          description: Created
        '405':
          description: Invalid input
        '409':
          description: Unauthorized petition, maybe already in use
        default:
          description: Unexpected error
  /ping:
    get:
      description: "Ping Api Rest"
      produces:
      - application/json
      responses:
        '200':
          description: Ping response